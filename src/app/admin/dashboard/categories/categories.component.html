<div class="row p-4">
    <div class="d-sm-flex align-items-center justify-content-between ">
        <h1 class="font-weight-bold">Categories</h1>
        
    </div>
</div>

<div class="row mb-4 border-1">
    
    <div class="col">
        <form class="">
            <div class="form-row">
                <div class="form-group col">
                    <label for="inputCateName">Category Name</label>
                    <input type="text" 
                        class="form-control"
                         name="name" 
                         id="inputCateName"
                        [(ngModel)]="name">
                </div>
                
            </div>
            <div class="form-row">
                
                <div class="form-group col">
                    <label for="parentSelect">Parent</label>
                    <select class="form-control" 
                            id="parentSelect" 
                            name="parent"
                            [(ngModel)]="parent">

                      <option selected value="">No parent </option>
                      <option *ngFor="let ceteg of parentCateg()" value="{{ceteg.id}}">{{ceteg.name}}</option>
                     
                    </select>
                </div>
                
            </div>
            
        </form>
    </div>
    <div class="col d-flex justify-content-center align-items-end">
        <button class="btn btn-success" (click)="newCategoryFun()">Save Category </button>
        <button class="btn btn-warning ml-4" (click)="resetValues()">Reset</button>
    </div>
</div>

<div class="row table-responsive p-4 border" style="max-height: 300px;">
    <table class="col table table-sm text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Parent</th>
            <th scope="col" >Actions</th>
          </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let category of categories">
                <th scope="row">{{category.id}}</th>
                <td>{{category.name}}</td>
                <td>{{category.parent}}</td>
                <td>
                    <button class="btn btn-sm btn-primary mr-5" (click)="updateFun(category)">
                        Update 
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="deleteFun(category.id)">
                        delete 
                    </button>
                </td>
            </tr>
          
        </tbody>
      </table>
</div>
