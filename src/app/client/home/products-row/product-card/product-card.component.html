<div class="">
    <div class="card-img-top product-grid " >
      <img class="pic-1 p-3 text-center" style="width:100%;height: 250px; object-fit: cover;"  *ngIf="itemImgs?.length" src="{{imgDirectory}}{{itemImgs[0].img}}">
      <img class="pic-2 p-3 text-center" style="width: 100%;height: 250px; object-fit: cover;" *ngIf="itemImgs?.length == 1" src="{{imgDirectory}}{{itemImgs[0].img}}" >
      <img class="pic-2 p-3 text-center" style="width: 100%;height: 250px; object-fit: cover;" *ngIf="itemImgs?.length > 1" src="{{imgDirectory}}{{itemImgs[1].img}}" >
      <img class="pic-1 p-3 text-center" style="width: 100%;height: 250px; object-fit: cover;" *ngIf="!itemImgs?.length" src="assets/noImgItem.png" >
      <img class="pic-2 p-3 text-center" style="width: 100%;height: 250px; object-fit: cover;" *ngIf="!itemImgs?.length" src="assets/noImgItem.png" >
      <span class="product-new-label">Save {{item.discount}}</span>
    </div>
    <div class="card-body">
      <h1 class="card-title font-weight-bold"><a [routerLink]="['/products/',item?.id]" class="text-decoration-none text-dark">{{item.name}} </a></h1>
      <p class="card-text text-truncate">{{item.details}}</p>
      <p class="card-text price price--highlight">{{currentPrict | currency : 'EGP'}}</p>
      <p class="price price--compare" *ngIf="item.discount"><del>{{item?.price}}</del></p>
    </div>
</div>
