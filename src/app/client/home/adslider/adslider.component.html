<!-- [navigation]="true"    -->
<div class="row m-0 p-0">
  <div class="col p-0">
    <swiper class="af_c_sli_contanier" 
      [autoplay]="{pauseOnMouseEnter: false, delay: 4000 }"
      [slidesPerView]="1" 
      [spaceBetween]="0"
      [pagination]="{ dynamicBullets: true ,el: '.swiper-pagination.pagination-test' }"
      [navigation]="{nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev'}"
      >
      <div class="swiper-wrapper">
        <ng-template class="af_c_sli" swiperSlide><img src="../../../../assets/imgs-ad/slider1.png" alt=""
            class="af_c_sli_img"></ng-template>
        <ng-template class="af_c_sli" swiperSlide><img src="../../../../assets/imgs-ad/slider2.png" alt=""
            class="af_c_sli_img"></ng-template>
        <ng-template class="af_c_sli" swiperSlide><img src="../../../../assets/imgs-ad/slider3.webp" alt=""
            class="af_c_sli_img"></ng-template>
        <ng-template class="af_c_sli" swiperSlide><img src="../../../../assets/imgs-ad/slider2.png" alt=""
            class="af_c_sli_img"></ng-template>
        <ng-template class="af_c_sli" swiperSlide><img src="../../../../assets/imgs-ad/slider2.png" alt=""
            class="af_c_sli_img"></ng-template>
      </div>

      <div slot="container-end" class="swiper-pagination pagination-test"></div>

      <div slot="container-end" class="swiper-button-prev"></div>
      <div slot="container-start" class="swiper-button-next"></div>


    </swiper>
  </div>

</div>
